<!DOCTYPE html>
<html>
    <head>
    <title>Rock,Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    </head>
 <body>
    <nav class="navbar">
        <h1>Rock, Paper and Scissor</h1>
    </nav>

    <section class="game">
        <div class="game-container">
            <div class="score-container">
                <p>Computer's Score: <span id="Computer-score">0</span></p>
                <p>User's Score :<span id="user-score">0</span></p>
            </div>
            <div class="items">
                <button class="btn" id="rock-btn">
                    Rock
                </button>
                <button class="btn" id="paper-btn">
                    Paper
                </button>
                <button class="btn" id="scissor-btn">
                    Scissor
                </button>
            </div>
            <div class="info-container">
                <p id="user-choice"></p>
                <p id="computer-choice"></p>
                <h2 id="result"></h2>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

 </body>   
</html>
